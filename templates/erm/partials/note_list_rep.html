<article class="flex{% if note.is_final %} bg-green-50{% endif %}">
  <div class="w-4/5 py-3">
    <a
      class="px-6 text-xs text-gray-900"
      hx-get="notelist/{{ note.id}}/"
      hx-target="#main"
      hx-swap="outerHTML"
    >
      {{ note.notetype }} -
      {{ note.notekey }}
      {{ note.created_on }}
      {{ note.id }}
    </a>
  </div>

</article>
