{% load tz %}
<article class="flex{% if note.is_final %} bg-green-50{% endif %}">
  <div class="w-4/5 py-3">
    <a
      class="px-6 text-xl text-black-1000"
      hx-get="noteitemslist/{{ note.id}}"
      hx-target="#note{{ note.id }}"
      hx-swap="innerHTML"
    >
      {{ note.notetype }} -
      {{ note.location.location }} -
      {{ note.client.client }} -
      {{ note.notekey }}
      {{ note.created_on|localtime }}
      {{ note.id }}
      {{ note.w }}
      {{ note.p }}

    </a>
    <div id="note{{note.id}}"></div>
  </div>

</article>
